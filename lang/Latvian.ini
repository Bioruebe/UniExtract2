FIRSTSTART_PAGE1 = "Paldies, ka izvēlējāties %name.%n%nLai pārliecinātos par pareizu programmas funkcionalitāti, daži iestatījumi ir jāiestata pirmajā lietošanas reizē. Šis veidnis ir paredzēts tam un netiks rādīts atkārtoti. Visi šeit pieejamie iestatījumi var tik mainīti vēlāk caur galveno izvēlni vai arī nepieciešamības gadījumā tie tiks iestatīti automātiski.%n%nLūdzu veltiet laiku %name konfigurācijai."
FIRSTSTART_PAGE2 = "Vispirms, iestatiet galvenās izvilkšanas opcijas un %name vispārējās funkcijas.%n%nVisiem iestatījumiem var piekļūt jebkurā laikā caur galveno izvēlni."
FIRSTSTART_PAGE3 = "%name var tikt pievienots kontekstizvēlnei, lai varētu vieglāk izvilkt failu vai parādīt galveno informāciju par failus ar labā klikšķa palīdzību uz jebkura faila, un nebūtu jātver galvenais programmas logs. Lūdzu izvēlēties, kurus ierakstus pievienot kontekstizvēlnei.%n%nVisiem iestatījumiem var piekļūt jebkurā laikā caur galveno izvēlni."
FIRSTSTART_PAGE4 = "%name atbalsta audio un video ierakstu izvilkšanu no biežāk sastopamajiem video failiem. Lai programmas izmēri būtu mazi, šie faili nepieciešami šai funkcijai nav iekļauti lejupielādējot programmu.%n%nVai vēlaties tos lejupielādēt tagad?%n%nPiezīme: Nospiežot pogu Lejupielādēt jūs piekrītat FFMPEG licencei. Pēc lejupielādes to var atrast 'docs' apakšmapē programmas instalēšanas vietā."
FIRSTSTART_PAGE5 = "Plaša failu veidu atbalsta nolūkos, %name nodrošina atbalstu papildus izvilcējiem, kuri nav iekļauti lejupielādējot programmu. Tie nav iekļauti legālu iemeslu dēļ un lai programma neaizņemtu daudz diska vietu, tādēļ šie papildinājumi ir jālejupielādē manuāli un jāievieto mapē '%1'.%n%nGadījumā, ja faila izvilkšana ir iespējama ar trūkstošu papildinājumu, tiks parādīts ziņojums. Saraksts ar pieejamajiem un instalētajiem papildinājumiem ir pieejams caur 'Papildinājumi' ierakstu palīdzības izvēlnē."
FIRSTSTART_PAGE6 = "Konfigurācija ir veiksmīgi pabeigta. Varat sākt lietot %name. Kļūdas gadījumā lūgums ziņot par tām caur 'Sniegt atsauksmi' ierakstu palīdzības izvēlnē. Paldies.%n%nATRUNA: Šī programmatūra ir nodrošināta "kā ir"("as-is"), bez jebkādām garantijām; lietot uz savu atbildību. %name autori neuzņemas jebkādu atbildību par bojājumiem, kas radušies šīs lietotnes lietošanas rezultātā. Kā jebkurš rīks, tas var tikt izmantots likumīgiem un nelikumīgiem mērķiem. Lietojot %name Jūs piekrītat to lietot likumīgiem mērķiem, atbilstoši vietējiem un starptautiskiem likumiem. Licences nepiekrišanas gadījumā, Jums nav atļauts lietot šo rīku."
